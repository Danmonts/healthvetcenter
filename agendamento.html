<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agendar Consulta - Health Vet Center</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #e6f7f2;
            color: #333;
        }

        header {
            background-color: #a8d5ba;
            padding: 20px;
            text-align: center;
        }

        header img {
            max-width: 150px;
        }

        main {
            max-width: 600px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #067c55;
        }

        form label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }

        form input,
        form select,
        form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        form button {
            background-color: #067c55;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            margin-top: 20px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #055a3e;
        }

        footer {
            background-color: #067c55;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        .back-button {
            background-color: #f0ad4e;
            margin-top: 10px;
            width: 100%;
        }

        .back-button:hover {
            background-color: #ec971f;
        }

        .message {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            text-align: center;
        }

        .error-message {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <img src="https://github.com/Danmonts/healthvetcenter/blob/6ac45dda35f152c2691a2d804234e1b75d24b280/HealthVetLogo.png" alt="Logo Health Vet Center">
    </header>

    <main>
        <h1>Agende uma Consulta</h1>
        <!-- Usando o action do Formspree fornecido -->
        <form id="agendamentoForm" action="https://formspree.io/f/mblyoqrg" method="POST" novalidate>
            <label for="tutor">Nome do Tutor</label>
            <input type="text" id="tutor" name="Nome do Tutor" required />

            <label for="paciente">Nome do Paciente</label>
            <input type="text" id="paciente" name="Nome do Paciente" required />

            <label for="animal">Tipo de Animal</label>
            <select id="animal" name="Tipo de Animal" required>
                <option value="">Selecione</option>
                <option value="Cachorro">Cachorro</option>
                <option value="Gato">Gato</option>
                <option value="Rato">Rato</option>
                <option value="Porquinho da Índia">Porquinho da Índia</option>
                <option value="Aves">Aves</option>
                <option value="Coelho">Coelho</option>
                <option value="Pássaro">Pássaro</option>
                <option value="Réptil">Réptil</option>
                <option value="Roedores">Roedores</option>
                <option value="Sagui">Sagui</option>
            </select>

            <label for="data">Data Desejada</label>
            <input type="date" id="data" name="Data Desejada" required />

            <label for="hora">Horário Desejado</label>
            <input type="time" id="hora" name="Horário Desejado" required />

            <label for="telefone">Telefone para Contato</label>
            <input type="tel" id="telefone" name="Telefone para Contato" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="Email" required />

            <label for="endereco">Descreva resumidamente o atendimento</label>
            <textarea id="endereco" name="Descrição do Atendimento" rows="3" required></textarea>

            <button type="button" class="back-button" onclick="window.location.href='index.html'">Voltar ao Menu</button>
            <button type="submit">Enviar Agendamento</button>
        </form>

        <div class="message" id="successMessage">Obrigado pela preferência, em breve entraremos em contato.</div>
        <div class="error-message" id="errorMessage">Ocorreu um erro ao enviar. Por favor, tente novamente.</div>
    </main>

    <footer>
        <p>&copy; 2025 Health Vet Center. Todos os direitos reservados.</p>
    </footer>

    <script>
        const form = document.getElementById('agendamentoForm');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            // Esconder mensagens
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            const formData = new FormData(form);

            try {
                const response = await fetch(form.action, {
                    method: form.method,
                    headers: {
                        'Accept': 'application/json'
                    },
                    body: formData
                });

                if (response.ok) {
                    successMessage.style.display = 'block';
                    form.reset();
                } else {
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
